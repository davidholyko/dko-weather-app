<!DOCTYPE html>
<html>

<head>
  <title>Weather App by DKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="weather-page">
    <div id="weather-container">
      <div id="weather-content">

        <div id="weather-carousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">

            <div id="weather-carousel-items">


              <div class="carousel-item active">
                <img class="d-block w-100" src="public/images/Clear-0.jpg" alt="First slide">


              </div>
            </div>

            <a class="carousel-control-prev" href="#weather-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#weather-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>


          </div>
        </div>
      </div>
    </div>
</body>

</html>
