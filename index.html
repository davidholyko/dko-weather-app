<!DOCTYPE html>
<html>

<head>
  <title>Weather App by DKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="weather-page">
    <div id="weather-container">
      <div id="weather-content">
        <div class="position-fixed text-center p-2 w-100 z">
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="city-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select a city
            </button>
            <div class="dropdown-menu p-0 m-0" aria-labelledby="dropdownMenuButton">
              <p class="dropdown-item city" data-city-id="4317656">Boston</p>
              <p class="dropdown-item city" data-city-id="5131095">Philadelphia</p>
              <p class="dropdown-item city" data-city-id="3882428">Los Angeles</p>
              <p class="dropdown-item city" data-city-id="5128638">New York City</p>
              <p class="dropdown-item city" data-city-id="1819729">Hong Kong</p>
              <p class="dropdown-item city" data-city-id="524901">Moscow</p>
            </div>
          </div>

        </div>

        <div id="weather-carousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div id="weather-carousel-items"></div>

            <a class="carousel-control-prev" href="#weather-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#weather-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>


          </div>
        </div>
      </div>
    </div>
</body>

</html>
